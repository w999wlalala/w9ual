name: Notify Team

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:
permissions:
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Run email code
        run: python3 send_email.py